    <div class="inputBox">
        <h2>Random Şifre Oluşturucu</h2>
        <input type="text" name="" placeholder="Şifre Oluştur" id="password" readonly="">
        <div id="btn" onclick="getPassword();">Şifre Oluştur!</div>
    </div>
    <script type="text/javascript">
        function getPassword(){
            var chars = "0123456789abcdefghİjklmnopqrstuvwxtzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]";
            var passwordLength = 16;
            var password = "";

            for (var i=0; i<passwordLength; i++){
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber,randomNumber+1);
            }
            document.getElementById("password").value = password
        }

    </script>
